name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker login -u lilay -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker build . --file Dockerfile --tag lilay/trovtver:latest
